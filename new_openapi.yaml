- name: Matter Contacts
  description: "All clients, prospective clients, companies, and external co-counsels\
    \ can be viewed as Contacts under the Contacts tab in Clio Manage.\n\n[Support\
    \ Link](https://help.clio.com/hc/en-us/articles/9290486281627-Clio-Manage-Contacts-Overview)\n\
    \n## Contact Name\nWhen creating a contact of type \"Person\" you must provide\
    \ at least a first name or a last name. This can be done in one of two ways:\n\
    \n1. Providing the name components explicitly (preferred): Using the `first_name`\
    \ and `last_name` parameters.\n2. Providing the full name (discouraged): Using\
    \ the `name` parameter, you can provide the person's full name (e.g. \"John Smith\"\
    ) and Clio will attempt to infer the individual components of the name. If it\
    \ is unable to do so, you will receive a \"422 Unprocessable Entity: At least\
    \ one of first name or last name must be provided\" Error.\n\n**We recommend using\
    \ the individual name fields when possible to avoid any ambiguities.**\n\n## Associations\n\
    A Contact can be persisted with its associations in a single request. The followings\
    \ detail the nested attributes to persist the associations.\n\n### Addresses\n\
    Checkout the sample request to update the Addresses of a Contact:\n```json\nRequest\n\
    \  PATCH /api/v4/contacts/1.json\n  {\n    data: {\n      addresses: [\n     \
    \   // update\n        { id: 1, name: \"Work\", country: \"Canada\" },\n     \
    \   // create\n        { name: \"Home\", street: \"1234 Main Street\", city: \"\
    Burnaby\", province: \"BC\", country: \"Canada\", postal_code: \"V1A 1A1\" },\n\
    \        // destroy\n        { id: 2, _destroy: true }\n      ]\n    }\n```\n\n\
    ### Custom Field Values\nA CustomFieldValue contains the value of a CustomField\
    \ for a Contact.\nBelow are some examples of how to create, read, update, and\
    \ destroy the CustomFieldValues of a Contact:\n#### Create\nNote: The value of\
    \ `id` used here is the value of the `id` parameter in the response received when\
    \ [creating a new CustomField](https://docs.developers.clio.com/api-reference/#operation/CustomField#create)\
    \ or one returned in a [query of an existing CustomField](https://docs.developers.clio.com/api-reference/#operation/CustomField#show).\n\
    ```json\nRequest\n  PATCH /api/v4/contacts/1.json\n  {\n    data: {\n      custom_field_values:\
    \ [\n        { custom_field: { id: 2 }, value: \"Initial value\" }\n      ]\n\
    \    }\n  }\n```\n#### Read\nNote: The `id` of the CustomFieldValue is a composite\
    \ value including the custom field type. Use this `id` to update and destroy the\
    \ CustomFieldValue.\nThe `id` of the associated Custom Field can be found by querying\
    \ the `custom_field` for all CustomFieldValues related to the Contact, e.g.: `/api/v4/contacts/1?fields=id,display_number,custom_field_values{id,value,custom_field}`\n\
    \nNote: The `id` may be `NULL` when the CustomField is displayed by default but\
    \ has not yet been given a value.\n```json\nRequest\n  GET /api/v4/contacts/1.json?fields=custom_field_values{id,value,custom_field}\n\
    \  {\n    data: {\n      custom_field_values: [\n        {\n          id: \"text_line-1\"\
    ,\n          value: \"Current value\",\n          custom_field: { id: 2 }\n  \
    \      }\n      ]\n    }\n  }\n```\n#### Update\nNote: The value of the CustomFieldValue\
    \ `id` used here is a composite value and can be found by querying for all CustomFieldValues\
    \ related to the Contact, e.g.: `/api/v4/contacts/1?fields=id,name,custom_field_values{id,value,custom_field}`\n\
    \nNote: If the `id` is `NULL`, you must provide `custom_field{id}` to create the\
    \ CustomFieldValue and assign a value (see **Create**).\n```json\nRequest\n  PATCH\
    \ /api/v4/contacts/1.json\n  {\n    data: {\n      custom_field_values: [\n  \
    \      { id: \"text_line-1\", value: \"Updated value\" }\n      ]\n    }\n  }\n\
    ```\n#### Destroy\nNote: The value of the CustomFieldValue `id` used here is a\
    \ composite value and can be found by querying for all CustomFieldValues related\
    \ to the Contact, e.g.: `/api/v4/contacts/1?fields=id,name,custom_field_values{id,value}`\n\
    ```json\nRequest\n  PATCH /api/v4/contacts/1.json\n  {\n    data: {\n      custom_field_values:\
    \ [\n        { id: \"picklist-2\", _destroy: true }\n      ]\n    }\n  }\n```\n\
    \n### Email Addresses\nCheckout the sample request to update the Email Addresses\
    \ of a Contact:\n```json\nRequest\n  PATCH /api/v4/contacts/1.json\n  {\n    data:\
    \ {\n      email_addresses: [\n        // update\n        { id: 1, name: \"Work\"\
    , address: \"demo@clio.com\" },\n        // create\n        { name: \"Home\",\
    \ address: \"home@clio.com\" },\n        // destroy\n        { id: 2, _destroy:\
    \ true }\n      ]\n    }\n```\n\n### Instant Messengers\nCheckout the sample request\
    \ to update the Instant Messengers of a Contact:\n```json\nRequest\n  PATCH /api/v4/contacts/1.json\n\
    \  {\n    data: {\n      instant_messengers: [\n        // update\n        { id:\
    \ 1, name: \"Work\", address: \"https://twitter.com/goclio\" },\n        // create\n\
    \        { name: \"Other\", address: \"https://www.facebook.com/GoClio/\" },\n\
    \        // destroy\n        { id: 2, _destroy: true }\n      ]\n    }\n```\n\n\
    ### Phone Numbers\nCheckout the sample request to update the Phone Numbers of\
    \ a Contact:\n```json\nRequest\n  PATCH /api/v4/contacts/1.json\n  {\n    data:\
    \ {\n      phone_numbers: [\n        // update\n        { id: 1, name: \"Work\"\
    , number: \"123-456-7890\" },\n        // create\n        { name: \"Other\", number:\
    \ \"000-000-0000\" },\n        // destroy\n        { id: 2, _destroy: true }\n\
    \      ]\n    }\n```\n\n### Web Site\nCheckout the sample request to update the\
    \ Web Site of a Contact:\n```json\nRequest\n  PATCH /api/v4/contacts/1.json\n\
    \  {\n    data: {\n      web_sites: [\n        // update\n        { id: 1, name:\
    \ \"Work\", address: \"https://help.clio.com/\" },\n        // create\n      \
    \  { name: \"Other\", address: \"https://www.clio.com/about/careers/\" },\n  \
    \      // destroy\n        { id: 2, _destroy: true }\n      ]\n    }\n```\n"
- name: Matter Stages
  description: ''
- name: Medical Records
  description: 'Medical Records are a subset of Medical Records Details and can be
    used to keep track of documents, start dates, and end dates.


    Note that these endpoints only handle Updating and Destroying a record. Creating
    records should be handled in the Medical Records Details endpoint.

    '
- name: Medical Records Details
  description: 'Medical Records Details allow you to track requests for medical records
    and medical bills, track treatment dates, follow up on requests, upload medical
    files, and track liens and outstanding balances that need to be paid out of the
    settlement all in one place.


    Medical Records Details can be found in the Matters page under the Medical Records
    sub tab.


    [Support Link](https://help.clio.com/hc/en-us/articles/15815962459931-Medical-Records)

    '
- name: Medical Bills
  description: 'Medical Bills are a subset of Medical Records Details and can be used
    to keep track of documents, bill dates, and liens.


    Note that these endpoints only handle Updating and Destroying a record. Creating
    records should be handled in the Medical Records Details endpoint.

    '
- name: Notes
  description: 'Notes can be added to Matters or Contacts in Clio to record meeting
    notes, research, or anything else a user might want. The field can hold hundreds
    of pages, so users can add plenty of information.


    Notes can be found either on the Matters or Contacts page under the Notes sub
    tab.


    [Support Link](https://help.clio.com/hc/en-us/articles/9285920226075-Clio-Manage-Matters-Overview#h_01GHETXG1D1HBK71VEF9HNSPDM)

    '
- name: Outstanding Client Balances
  description: ''
- name: Practice Areas
  description: 'The practice area field can be added to Matters and used for filtering
    purposes, or just for reference. Users can create their own practice areas in
    their [Firm Preferences settings](https://help.clio.com/hc/en-us/articles/9290346939547-Set-Up-Clio-Manage#settings-0-3).


    [Support link](https://help.clio.com/hc/en-us/articles/9285959663131-Create-Matters#h_01GEK791XBF1JJ0VYC8BQTG9MW)


    [Practice areas settings](http://app.clio.com/practice_areas)

    '
- name: Relationships
  description: 'Relationships are used on a Matter to track Contacts related to the
    Matter. Relationships are can be found on the Contacts sub tab of a Matter.


    [Support Link](https://help.clio.com/hc/en-us/articles/9285959663131-Create-Matters#h_01GEK791XBF1JJ0VYC8BQTG9MW)


    Relationships are used on the Matter detail page under the Contacts tab.

    '
- name: Reminders
  description: 'Reminders can be added to Tasks or Calendar Entries. Reminder emails
    can be sent by a User to themselves, other Users, Clio For Co-Counsel/Clio Connect
    Contacts, or [any authorized email](https://help.clio.com/hc/en-us/articles/9289861195291-Calendar-Notifications-and-Reminders).
    An in-Clio pop-up reminder can also be sent by a User to themself.


    [Support Link](https://help.clio.com/hc/en-us/articles/9289861195291-Calendar-Notifications-and-Reminders)

    '
- name: Reports
  description: ''
- name: Report Presets
  description: "Report Presets can be created to streamline report generation workflow\
    \ by saving report option parameters as a Preset.\n\n[Support Link](https://help.clio.com/hc/en-us/articles/9290078155803-Generate-Reports-Presets-and-History#reports-presets-0-2)\n\
    \n## Creating a Report Preset\n### Options\nWhen creating a Report Preset, the\
    \ options sent in the request body is dependent on the report kind.\n\nCheck out\
    \ the sample request to create a Report Preset for the Billing History web report\
    \ for the current year and grouped by client.\n\n```\nRequest\n  POST /api/v4/report_presets.json\n\
    \  {\n    data:\n    { name: \"Current Yr Billing\",\n      kind: \"billing_history\"\
    ,\n      options: {\n        date_range: \"year\",\n        format: \"html\",\n\
    \        group_by: \"client\",\n        start_date: null,\n        end_date: null,\n\
    \        kind: \"billing_history\"\n      },\n      format: \"html\"\n    }\n\
    \  }\n```\n"
- name: Report Schedules
  description: 'Schedule report generation for an existing Report Preset using Report
    Schedules. A Report Schedule will generate reports from the specified Preset''s
    report options on a daily, weekly or monthly basis. Once the report has been generated,
    users will be notified via email.


    [Support Link](https://help.clio.com/hc/en-us/articles/9290078155803-Generate-Reports-Presets-and-History)

    '
- name: Billing Settings
  description: ''
- name: Text Snippets
  description: "Clio's Text Snippets feature allows users to create a list of predefined\
    \ abbreviations for commonly used phrases. For example, a user could configure\
    \ their settings to have \u201Cmeeting with client\u201D show up whenever they\
    \ type \u201Cmwc.\u201D\n\nThis feature can be used in various field in Clio,\
    \ such as the Matter Description, Note Detail, Calendar Entry Description and\
    \ Task Description fields.\n\nText snippets are created and configured in a user's\
    \ [personal settings](https://app.clio.com/settings/text_snippets) in Clio Manage.\n\
    \n[Support link](https://help.clio.com/hc/en-us/articles/9290346939547-Set-Up-Clio-Manage#settings-0-3)\n"
- name: Tasks
  description: 'Tasks are used to assign and track work. Users can set priorities,
    due dates, and add reminders.


    Tasks can be assigned to firm users as well as Contacts (such as clients or co-counsel).


    [Support Link](https://help.clio.com/hc/en-us/articles/9204917906971-Task-Management)


    [Tasks in Clio](http://app.clio.com/tasks)

    '
- name: Calendar Visibilities
  description: ''
- name: Task Templates
  description: 'Task Templates are the individual [Tasks](https://docs.developers.clio.com/api-reference/#tag/Tasks)
    which comprise a [Task Template List](https://docs.developers.clio.com/api-reference/#tag/Task-Template-Lists).


    [Support Link](https://help.clio.com/hc/en-us/articles/9206286672155-Task-Lists)

    '
- name: Task Template Lists
  description: 'With Task Template Lists, users can create groups of [Task Templates](https://docs.developers.clio.com/api-reference/#tag/Task-Templates)
    for the types of projects they work on most often. Each Task in a list can be
    given a separate due date in relation to the due dates for other [Tasks](https://docs.developers.clio.com/api-reference/#tag/Tasks)
    in the list.


    Users can then assign individual tasks on a list to different users, or they can
    batch assign an entire list.


    [Support Link](https://help.clio.com/hc/en-us/articles/9206286672155-Task-Lists)


    [Task Template Lists in Clio](http://app.clio.com/list_templates)

    '
- name: Task Types
  description: 'Task Types are used to better categorize and filter tasks. This is
    a simple text field which is limited to 50 characters.


    Task Types are part of the Advanced Tasks feature which is not available to all
    plan types. See [here](https://www.clio.com/pricing/) for feature support across
    different plans.


    [Support Link] (https://help.clio.com/hc/en-us/articles/9205859328923-Task-Types)


    Used within Clio at [Task types](http://app.clio.com/task_types)

    '
- name: Timers
  description: 'Timers are used to track time spent on billable work. They are used
    with hourly-billable [Time Entries](https://docs.developers.clio.com/api-reference/#tag/Activities).


    The Timer modal is accessed by clicking the timer in the application''s header,
    or by clicking the Timer icon on a Time Entry.


