- name: Jurisdictions To Triggers
  description: "Jurisdictions-to-Triggers calculates the effective dates of related\
    \ court and agency rules that a lawyer must do for a Trigger. A Trigger is an\
    \ activity or event which a lawyer or court does in a jurisdiction.\n\nThese activities\
    \ and events have corresponding deadlines, which the firm must be aware of. These\
    \ deadlines can be before or after the Trigger. Example Triggers are \u201CMediation-Session\
    \ Completed, \u201CNotice of Appeal Filed,\u201D \u201D or \u201CSettlement Conference.\u201D\
    \n\nJurisdiction Triggers are part of the [Court Rules](https://help.clio.com/hc/en-us/articles/9289840995867-Court-Rules)\
    \ feature which is not available to all plan types. See [here](https://www.clio.com/pricing/)\
    \ for feature support across different plans.\n\nNote that only account Administrators\
    \ can add Court Rules jurisdictions.\n"
- name: Jurisdictions
  description: 'There are over 1000 jurisdictions available to choose from when using
    Court Rules. These jurisdictions contain state, federal, appellate, and bankruptcy
    courts from across the United States.


    Jurisdictions are part of the [Court Rules](https://help.clio.com/hc/en-us/articles/9289840995867-Court-Rules)
    feature which is not available to all plan types. See [here](https://www.clio.com/pricing/)
    for feature support across different plans.


    [Support Link](https://help.clio.com/hc/en-us/articles/9289840995867-Court-Rules)


    [Currently Available Jurisdictions](https://www.calendarrules.com/court-list)

    '
- name: Matter Dockets
  description: 'A Matter Docket connects a Matter with a Court Rule (and all of the
    Calendar Entries associated with the Court Rule). Matter Dockets are viewable
    on the Matter Edit screen under the Court Rules heading.


    Matter Dockets are part of the [Court Rules](https://help.clio.com/hc/en-us/articles/9289840995867-Court-Rules)
    feature which is not available to all plan types. See [here](https://www.clio.com/pricing/)
    for feature support across different plans.


    [Support Link](https://help.clio.com/hc/en-us/articles/9289840995867-Court-Rules)

    '
- name: Service Types
  description: 'Service Types are used when creating new Court Rules involving the
    delivery of documents. In order to calculate the correct deadline to send the
    document, an account will specify their Service Type.


    Current Service Types;

    * Express mail outside country

    * Mail outside country

    * Personal/hand

    * Mail outside state

    * Electronic service

    * Fax service

    * Express/Overnight

    * Regular mail

    * Electronic service - 0 days


    Service Types are part of the [Court Rules](https://help.clio.com/hc/en-us/articles/9289840995867-Court-Rules)
    feature which is not available to all plan types. See [here](https://www.clio.com/pricing/)
    for feature support across different plans.

    '
