    \ a Log Entry is created.\n"
- name: Matters
  description: "[Matters](https://help.clio.com/hc/en-us/articles/9285920226075-Clio-Manage-Matters-Overview)\
    \ in Clio represent a firm\u2019s cases. All relevant information\u2014Bills,\
    \ Documents, Time Entries, etc.\u2014are contained in the Matter. A user\u2019\
    s ability to access a Matter is controlled by the [Matter Permission settings](https://help.clio.com/hc/en-us/articles/9286062516123-Matter-Permissions-and-Rates).\
    \ A user without permission will be unable to view or update a Matter.\n\n[Support\
    \ Link](https://help.clio.com/hc/en-us/articles/9285920226075-Clio-Manage-Matters-Overview)\n\
    \n[Matters in Clio](http://app.clio.com/matters)\n\n## Associations\nA Matter\
    \ can be persisted with its associations in a single request. The followings detail\
    \ the nested attributes to persist the associations.\n\n### Custom Field Values\n\
    A CustomFieldValue contains the value of a CustomField for a Matter.\nBelow are\
    \ some examples of how to create, read, update, and destroy the CustomFieldValues\
    \ of a Matter:\n#### Create\nNote: The value of `id` used here is the value of\
    \ the `id` parameter in the response received when [creating a new CustomField](https://docs.developers.clio.com/api-reference/#operation/CustomField#create)\
    \ or one returned in a [query of an existing CustomField](https://docs.developers.clio.com/api-reference/#operation/CustomField#show).\n\
    ```json\nRequest\n  PATCH /api/v4/matters/1.json\n  {\n    data: {\n      custom_field_values:\
    \ [\n        { custom_field: { id: 2 }, value: \"Initial value\" }\n      ]\n\
    \    }\n  }\n```\n#### Read\nNote:  The `id` of the CustomFieldValue is a composite\
    \ value including the custom field type. Use this `id` to update and destroy the\
    \ CustomFieldValue.\nThe `id` of the associated Custom Field can be found by querying\
    \ the `custom_field` for all CustomFieldValues related to the Matter, e.g.: `/api/v4/matters/1?fields=id,display_number,custom_field_values{id,value,custom_field}`\n\
    \nNote: The `id` may be `NULL` when the CustomField is displayed by default but\
    \ has not yet been given a value.\n```json\nRequest\n  GET /api/v4/matters/1.json?fields=custom_field_values{id,value,custom_field}\n\
    \  {\n    data: {\n      custom_field_values: [\n        {\n          id: \"text_line-1\"\
    ,\n          value: \"Current value\",\n          custom_field: { id: 2 }\n  \
    \      }\n      ]\n    }\n  }\n```\n#### Update\nNote: The value of the CustomFieldValue\
    \ `id` used here is a composite value and can be found by querying for all CustomFieldValues\
    \ related to the Matter, e.g.: `/api/v4/matters/1?fields=id,display_number,custom_field_values{id,value,custom_field}`\n\
    \nNote: If the `id` is `NULL`, you must provide `custom_field{id}` to create the\
    \ CustomFieldValue and assign a value (see **Create**).\n```json\nRequest\n  PATCH\
    \ /api/v4/matters/1.json\n  {\n    data: {\n      custom_field_values: [\n   \
    \     { id: \"text_line-1\", value: \"Updated value\" }\n      ]\n    }\n  }\n\
    ```\n#### Destroy\nNote: The value of the CustomFieldValue `id` used here is a\
    \ composite value and can be found by querying for all CustomFieldValues related\
    \ to the Matter, e.g.: `/api/v4/matters/1?fields=id,display_number,custom_field_values{id,value}`\n\
    ```json\nRequest\n  PATCH /api/v4/matters/1.json\n  {\n    data: {\n      custom_field_values:\
    \ [\n        { id: \"picklist-2\", _destroy: true }\n      ]\n    }\n  }\n```\n\
    \n### Custom Rates\nEach Matter can be set up to be billed on an Hourly basis,\
    \ Flat Fee basis, or on Contingency.\nTo set the rate type, assign `custom_rate[type]`\
    \ with one of the values, `\"HourlyRate\"`, `\"FlatRate\"` or `\"ContingencyFee\"\
    `.\nBy default, a Matter is billed on an hourly basis. If the rate type is modified,\
    \ the persisted rates will be deleted.\n\n[Support Link](https://help.clio.com/hc/en-us/articles/9289801180187)\n\
    \n#### Hourly Rates\nSelecting the `\"HourlyRate\"` type will record time entries\
    \ based on the custom hourly rates.\nA custom hourly rate can be associated to\
    \ a User or a Group.\nCheckout the sample request to update the hourly rates of\
    \ a Matter:\n```json\nRequest\n  PATCH /api/v4/matters/1.json\n  {\n    data:\
    \ {\n      custom_rate: {\n        type: \"HourlyRate\",\n        rates: [\n \
    \         // update a rate for a user\n          { id: 1, rate: 100, user: { id:\
    \ 1 } },\n          // update a rate for a group\n          { id: 2, rate: 100,\
    \ group: { id: 1 } },\n          // create a rate for a user\n          { rate:\
    \ 100, user: { id: 2 } },\n          // create a rate for a group\n          {\
    \ rate: 100, group: { id: 2 } },\n          // destroy a rate\n          { id:\
    \ 3, _destroy: true }\n        ]\n      }\n    }\n  }\n```\n\n#### Flat Rate\n\
    Selecting the `\"FlatRate\"` type will bill the matter with a flat fee. A Matter\
    \ can only have one flat rate.\nFor associated objects, you can specify `_destroy`\
    \ attribute to delete the rate.\n\nCheckout the sample request to update the flat\
    \ rate of a Matter:\n```json\nRequest\n  PATCH /api/v4/matters/1.json\n  {\n \
    \   data: {\n      custom_rate: {\n        type: \"FlatRate\",\n        rates:\
    \ [\n          {\n            id: 1,\n            user: { id: 1 },\n         \
    \   activity_description: { id: 1 },\n            rate: 100,\n          }\n  \
    \      ]\n      }\n    }\n  }\n```\n\n#### Contingency Fee\nSelecting the `\"\
    ContingencyFee\"` type will specify a contingency fee percentage on a Matter and\
    \ the award or settlement amount won at the completion of the case.\nA Matter\
    \ can only have one definition of contingency fee.\nFor associated objects, you\
    \ can specify `_destroy` attribute to delete the rate.\n\nContingency Fee Matters\
    \ are not available to all plan types. See [here](https://www.clio.com/pricing/)\
    \ for feature support across different plans.\n\nCheckout the sample request to\
    \ update the contingency fee of a Matter:\n```json\nRequest\n  PATCH /api/v4/matters/1.json\n\
    \  {\n    data: {\n      custom_rate: {\n        type: \"ContingencyFee\",\n \
    \       rates: [\n          {\n            id: 1,\n            user: { id: 1 },\n\
    \            rate: 20,\n          }\n        ]\n      }\n    }\n  }\n```\n###\
    \ Matter Budget\nClio supports tracking a matter budget directly within a Matter.\n\
    A Matter can only have one matter budget associated with it.\nA matter budget\
    \ can not be added to flat rate matters.\nFor associated objects, you can specify\
    \ the `_destroy` attribute to delete the Matter Budget.\n\nMatter Budget are not\
    \ available to all plan types. See [here](https://www.clio.com/pricing/) for feature\
    \ support across different plans.\n\nCheck out the sample request to update the\
    \ matter budget of a Matter:\n```json\nRequest\n  PATCH /api/v4/matters/1.json\n\
    \  {\n    data: {\n      matter_budget: {\n        budget: 5000000,\n        include_expenses:\
    \ true,\n        notification_threshold: 100,\n        notify_users: true\n  \
    \      users: [\n          { id: 1 },\n          // destroy\n          { id: 2,\
    \ _destroy: true }\n        ]\n      }\n    }\n  }\n```\n### Grant Matter\nClio\
    \ supports associating a Grant with a Matter, using Grant Matters.\nA Matter can\
    \ have up to three Grants (and Grant Matters) associated with it.\nFor associated\
    \ objects, you can specify the `_destroy` attribute to delete Grant Matters.\n\
    \nGrant Matters are only for legal aid US customers\n\nCheckout the sample request\
    \ to update a Grant Matter:\n```json\nRequest\n  PATCH /api/v4/matters/1.json\n\
    \  {\n    data: {\n    \"grant_matters\": [\n      {\"id\":{{existing_grant_matter_id}}}\n\
    \    ]\n    }\n  }\n  ```\n### Relationships\nThere are people and/or companies\
    \ related to a Matter other than the client of the lawyer. Clio helps define how\
    \ the entities relate to a Matter.\n\n#### Please be advised that the use of the\
    \ relationships field below is discouraged. We plan to deprecate it in the future.\
    \ Please use [Relationships](https://docs.developers.clio.com/api-reference/#tag/Relationships)\
    \ instead.\n\nCheckout the sample request to update Relationships of a Matter:\n\
    ```json\nRequest\n  PATCH /api/v4/matters/1.json\n  {\n    data: {\n      relationships:\
    \ [\n        // update\n        { id: 1, contact: { id: 1 }, description: \"Opposing\
    \ Counsel\" },\n        // create\n        { contact: { id: 2 }, description:\
    \ \"Judge\" },\n        // destroy\n        { id: 2, _destroy: true }\n      ]\n\
    \    }\n  }\n```\n\n### Statue Of Limitations\nClio supports to track a Statute\
    \ of Limitations date directly within a Matter.\nIt can be associated with reminders\
    \ as a Task.\nA Matter can only have one definition of Statue of Limitations.\n\
    For associated objects, you can specify `_destroy` attribute to delete the Statue\
    \ of Limitations.\n\nCheck out the sample request to update the Statue of Limitations\
    \ and its reminders of a Matter:\n```json\nRequest\n  PATCH /api/v4/matters/1.json\n\
    \  {\n    data: {\n      statue_of_limitations: [\n        due_at: \"20201231\"\
    ,\n        status: \"open\",\n        reminders: [\n          // update\n    \
    \      { id: 1, duration_unit: \"days\", duration_value: 1, notification_method:\
    \ { id: 1 } },\n          // create\n          { duration_unit: \"days\", duration_value:\
    \ 1, notification_method: { id: 2 } },\n          // destroy\n          { id:\
    \ 2, _destroy: true }\n        ]\n      ]\n    }\n  }\n```\n\n### Task Template\
    \ Lists\nClio supports assigning task template lists to a matter from with the\
    \ same request that\ncreates or updates a matter. Please note that a task template\
    \ list **can only be\nassigned**. Once a task template list is assigned, it **cannot\
    \ be modified or destroyed**.\n\nCheckout the sample request to assign a task\
    \ template list id to a matter:\n\n```json\nRequest\n  PATCH /api/v4/matters/1.json\n\
    \  {\n    data: {\n      task_template_list_instances: [\n        {\n        \
    \  notify_assignees: true,\n          task_template_list: {id: 1},\n        },\n\
    \        {\n          notify_assignees: false,\n          task_template_list:\
    \ {id: 2},\n        }\n      ],\n    }\n  }\n```\n"
