info:
  title: Clio API Documentation
  contact:
    name: Clio API Support
    email: api@clio.com
  description: "# Developer Support and Feedback\n* Clio takes the availability and\
    \ stability of our API seriously; please report any **degradations** or **breakages**\
    \ to Clio's API Support team at [api@clio.com](mailto:api@clio.com).\n* For business\
    \ and partnership inquiries, contact our API Partnerships team at [api.partnerships@clio.com](mailto:api.partnerships@clio.com).\n\
    * For best practices and tips from the Clio development community, join the conversation\
    \ in the [Clio Developer Slack Channel](https://join.slack.com/t/clio-public/shared_invite/zt-1bd5nfbiv-WloZR3ZjepoUTv28SI1ezw).\n\
    \nA community-driven [Clio Developers Stack Overflow Group](https://stackoverflow.com/questions/tagged/clio-api)\
    \ also exists where you can connect and ask questions from other Clio API users.\n\
    # Getting Started\n> **Note:** The API is available in four distinct data regions:\
    \ Australia (au.app.clio.com), Canada (ca.app.clio.com), EU (eu.app.clio.com)\
    \ and US (app.clio.com).\n>\n> Likewise, the developer portal is available at\
    \ region-specific links for the [Australia](https://au.developers.clio.com), [Canada](https://ca.developers.clio.com),\
    \ [EU](https://eu.developers.clio.com), and [US](https://developers.clio.com)\
    \ regions.\n>\n> This document assumes the US region is being used (app.clio.com).\
    \ If you're building in one of the other regions, you should adapt the links and\
    \ examples as necessary.\n\nTo start building on the Clio API, you\u2019ll need\
    \ a Clio account \u2013\_you can review our [Developer Handbook](https://docs.developers.clio.com/)\
    \ and follow the steps to sign up for an account.\n\nOnce you have an account,\
    \ you can [create a developer application](https://docs.developers.clio.com/api-docs/applications)\
    \ from the [Developer Portal](https://developers.clio.com) and start building!\n\
    # Authorization with OAuth 2.0\nSee our [Authorization documentation \u2192](https://docs.developers.clio.com/api-docs/authorization)\n\
    # Permissions\nSee our [Permissions documentation \u2192](https://docs.developers.clio.com/api-docs/permissions)\n\
    # Fields\nSee our [Fields documentation \u2192](https://docs.developers.clio.com/api-docs/fields)\n\
    # Rate Limiting\nSee our [Rate Limits documentation \u2192](https://docs.developers.clio.com/api-docs/rate-limits)\n\
    # Paging\nSee our [Pagination documentation \u2192](https://docs.developers.clio.com/api-docs/paging)\n\
    # ETags\nSee our [ETags documentation \u2192](https://docs.developers.clio.com/api-docs/etags)\n\
    # Minor Versions\nAPI v4 supports multiple minor versions. Versions are of the\
    \ form '4.X.Y'. To request a specific version, you can use an `X-API-VERSION`\
    \ header in your request, with the header value set to the API version you're\
    \ requesting. If this header is omitted, it will be treated as a request for the\
    \ default API version. If the header is present but invalid, it will return a\
    \ `410 Gone` response. If the header is present and valid, but it is no longer\
    \ supported, it will return a `410 Gone` response.\n\nAn `X-API-VERSION` will\
    \ be included in all successful responses, with the value being set to the API\
    \ version used.\n\nYou can find our [API Versioning Policy and Guidelines](https://docs.developers.clio.com/api-docs/api-versioning-policy)\
    \ in our documentation hub.\n\nThe [API Changelog](https://docs.developers.clio.com/api-docs/api-changelog)\
    \ explains each version's changes in further detail.\n- 4.0.4\n\n  Update `quantity`\
    \ field to return values in seconds rather than hours for Activities\n\n- 4.0.5\n\
    \n  * Remove `matter_balances` field from Bills\n  * Standardize status/state\
    \ enum values\n  * Add a Document association to completed DocumentAutomations\n\
    \  * Add rate visibility handling for Activity's price and total\n\n- 4.0.6\n\n\
    \  Remove `document_versions` collection field from Documents\n\n- 4.0.7\n\n \
    \ Change secure link format\n\n- 4.0.8\n\n  * `Activity` hours are redacted in\
    \ the response based on the activity hours visibility setting for the user\n \
    \ * Add `quantity_redacted` field to activities\n\n- 4.0.9\n\n  **This is the\
    \ default version**\n\n  Contacts are filtered and redacted in the response based\
    \ on the new 'Contacts Visibility' user permission setting.\n\n- 4.0.10\n\n  Fixed\
    \ validation of `type` query parameter when querying Notes\n\n\n"
