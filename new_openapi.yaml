        multipart/form-data:
          schema:
            type: object
            required:
            - data
            properties:
              data:
                type: object
                properties:
                  day_of_month:
                    type: integer
                    format: int32
                    description: If the frequency is monthly, which day of the month
                      the Report Schedule should run. 32 is used to represent the
                      last day of the month.
                  days_of_week:
                    type: array
                    items:
                      type: integer
                      format: int32
                    description: If the frequency is weekly, which days of the week
                      the Report Schedule should run. Values are 0 to 6, representing
                      Sunday to Saturday.
                  effective_from:
                    type: string
                    format: date
                    description: Date the Report Schedule should be enabled. (Expects
                      an ISO-8601 date).
                  every_no_of_months:
                    type: integer
                    format: int32
                    description: If the frequency is monthly, how many months between
                      each run of the Report Schedule.
                  frequency:
                    type: string
                    enum:
                    - daily
                    - weekly
                    - monthly
                    description: How often to run the Report Schedule.
                  report_preset_id:
                    type: integer
                    format: int64
                    description: What Report Preset the Report Schedule should use
                      to generate a report.
                  time_of_day:
                    type: string
                    format: date-time
                    description: What time the Report Schedule should run. Although
                      the entire datetime is sent, only the time information is used.
