                      last day of the month.
                  days_of_week:
                    type: array
                    items:
                      type: integer
                      format: int32
                    description: If the frequency is weekly, which days of the week
                      the Report Schedule should run. Values are 0 to 6, representing
                      Sunday to Saturday.
                  effective_from:
                    type: string
                    format: date
                    description: Date the Report Schedule should be enabled. (Expects
                      an ISO-8601 date).
                  every_no_of_months:
                    type: integer
                    format: int32
                    description: If the frequency is monthly, how many months between
                      each run of the Report Schedule.
                  frequency:
                    type: string
                    enum:
                    - daily
                    - weekly
                    - monthly
                    description: How often to run the Report Schedule.
