- name: Document Versions
  description: 'Versions contain information about the version history of a document.
    Versioning allows users to track changes made to a document over time.


    [Support Link](https://help.clio.com/hc/en-us/articles/9290308200091-Generate-Manage-and-Share-Documents#manage-documents-in-clio-manage-0-4)

    '
- name: Document Automations
  description: "Document Automation uses Document Templates to create standardized\
    \ documents. Users select a Document Template (that they have created and uploaded)\
    \ and a Matter to automatically create a document using information from that\
    \ Matter (such as addresses, account balances, Matter names, etc.).\n\nDocuments\
    \ made from templates are created using Nintex, an authorized Clio sub-processor.\
    \ For further information, please refer to Clio\u2019s Privacy Policy and Terms\
    \ of Service.\n\n[Support Link](https://help.clio.com/hc/en-us/articles/9290238939163-Document-Templates#create-document-templates-in-clio-manage-0-4)\n"
- name: Document Categories
  description: "Clio users can add Document Categories to their account to help organize\
    \ their Documents. When a Document is uploaded or edited, a Document Category\
    \ can be assigned. Users can filter by Document Category to show all Documents\
    \ in a certain category across all of the account\u2019s Matters.\n\n[Support\
    \ Link](https://help.clio.com/hc/en-us/articles/9290308200091-Generate-Manage-and-Share-Documents#document-categories-in-clio-manage-0-2)\n\
    \n[Document Categories in Clio](http://app.clio.com/document_categories)\n"
- name: Document Templates
  description: "Document Templates are files used to create standardized documents\
    \ using Clio\u2019s Document Automation feature. Document Templates contain merge\
    \ fields, which are used to pull information from Clio into the document being\
    \ generated by Document Automation.\n\nThe supported formats are doc, docx, ppt,\
    \ pptx, xls, xlsx, pdf and xml.\n\n[Support Link](https://help.clio.com/hc/en-us/articles/9290238939163-Document-Templates#create-document-templates-in-clio-manage-0-4)\n"
- name: Folders
  description: "Files stored in Clio\u2019s Documents section are organized in folders.\
    \ Folders are automatically generated for new Contacts and Matters. Folders can\
    \ also be manually created anywhere in the folder structure.\n\n[Support Link](https://help.clio.com/hc/en-us/articles/9290308200091-Generate-Manage-and-Share-Documents#manage-documents-in-clio-manage-0-4)\n"
