- name: Documents
  description: "Clio Documents are files uploaded to Clio. Files uploaded to Clio\u2019\
    s document integrations (e.g. Google Drive and Office365) are inaccessible through\
    \ the API.\n\n[Support Link](https://help.clio.com/hc/en-us/articles/9290308200091-Generate-Manage-and-Share-Documents#create-upload-and-share-documents-in-clio-manage-0-3)\n\
    \n## Uploading a new document\n[Create a document](#operation/Document%23create)\
    \ to a parent that can refer to a `Matter` or a `Folder`. Ensure to ask for the\
    \ fields, `id` and `latest_document_version{uuid,put_url,put_headers}`. The `put_url`\
    \ is a signed URL with security credentials for uploading the document. The `put_headers`\
    \ are required request headers for uploading the document. Check out the example\
    \ to upload a new document to the matter folder of `Matter` with id `1`:\n```json\n\
    Request\n  POST api/v4/documents?fields=id,latest_document_version{uuid,put_url,put_headers}\n\
    \    \"data\": {\n      \"name\": \"file.jpg\",\n      \"parent\": {\n       \
    \ \"id\": 1,\n        \"type\": \"Matter\"\n      }\n    }\n\nResponse\n  {\n\
    \    \"data\": {\n      \"id\": 1234,\n      \"latest_document_version\": {\n\
    \        \"uuid\": \"a51faa2c-859e-4c08-a996-2d0bb385df90\",\n        \"put_url\"\
    : \"https://s3.us-west-2.amazonaws.com/iris-production/uploads/document_version/file/a51faa2c-859e-4c08-a996-2d0bb385df90/file.jpg?X-Amz-Expires=28800&X-Amz-Date=20171024T214532Z&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential={aws_access_key}/20171024/us-west-2/s3/aws4_request&X-Amz-SignedHeaders=content-type%3Bhost%3Bx-amz-server-side-encryption&X-Amz-Signature=afe5000df0972d02884a2219f913bfa62fe2531c75b4fcd1edbcb84d267d2b8e\"\
    ,\n        \"put_headers\": [\n          {\n            \"name\": \"x-amz-server-side-encryption\"\
    ,\n            \"value\": \"AES256\"\n          },\n          {\n            \"\
    name\": \"Content-Type\",\n            \"value\": \"image/jpeg\"\n          }\n\
    \        ]\n      }\n    }\n  }\n```\nIf the extension is listed in the [IANA\
    \ Media Types registry](https://www.iana.org/assignments/media-types/media-types.xhtml)\
    \ Clio will apply the corresponding content type as determined by the file extension\
    \ when `content_type` is blank. One of the nine possible content types  `content_type`\
    \ = \u201Ctext\u201D / \u201Cimage\u201D / \u201Caudio\u201D / \u201Cvideo\u201D\
    \ / \u201Capplication\u201D / \u201Cfont\u201D / \u201Cmodel\u201D / \u201Cmessage\u201D\
    \ / \u201Cmultipart\u201D must be submitted if the file type is uncommon, not\
    \ listed in the [IANA Media Types registry](https://www.iana.org/assignments/media-types/media-types.xhtml)\
    \ or not obvious from the extension.\n\n### Upload the document\nUpload the document\
    \ to the `put_url` with the headers from `puts_headers` given in the response\
    \ of the previous step. Typically the headers include `Content-Type` and `x-amz-server-side-encryption`\
    \ to match with the signature in the `put_url`. Check out the example to upload\
    \ the file content using curl:\n```bash\ncurl -X PUT -T file.jpg\n  -H \"Content-Type:\
    \ image/jpeg\"\n  -H \"x-amz-server-side-encryption: AES256\"\n  \"https://s3.us-west-2.amazonaws.com/iris-production/uploads/document_version/file/a51faa2c-859e-4c08-a996-2d0bb385df90/file.jpg?X-Amz-Expires=28800&X-Amz-Date=20171024T214532Z&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential={aws_access_key}/20171024/us-west-2/s3/aws4_request&X-Amz-SignedHeaders=content-type%3Bhost%3Bx-amz-server-side-encryption&X-Amz-Signature=afe5000df0972d02884a2219f913bfa62fe2531c75b4fcd1edbcb84d267d2b8e\"\
    \n```\nIf you need MD5 checksum, you should use multipart upload.\n\n### Mark\
    \ the document as fully-uploaded\nAfter successfully completing the upload, [mark\
    \ the document fully uploaded](#operation/Document%23update) with `fully_uploaded`\
    \ as `true`, and `uuid` given in the first step. Clio will verify if the file\
    \ is uploaded successfully. If not, it raises `UploadNotFoundError` error. It\
    \ is possible for the verification to time out, which will return an `UploadTimeoutError`\
    \ error. When that happens, you will need to retry the request.\n```json\nRequest\n\
    \  PATCH api/v4/documents/1234?fields=id,latest_document_version{fully_uploaded}\n\
    \    \"data\": {\n      \"uuid\": \"a51faa2c-859e-4c08-a996-2d0bb385df90\",\n\
    \      \"fully_uploaded\": \"true\"\n    }\n  }\n\nResponse (success)\n  {\n \
    \   \"data\": {\n      \"id\": 12345,\n      \"latest_document_version\": {\n\
    \          \"fully_uploaded\": true\n      }\n    }\n  }\nResponse (error)\n \
    \ {\n    \"error\": {\n      \"type\": \"UploadNotFoundError\",\n      \"message\"\
    : \"A matching remote file was not found for the file named file.jpg with UUID\
    \ a51faa2c-859e-4c08-a996-2d0bb385df90\"\n    }\n  }\nResponse (timeout)\n  {\n\
    \    \"error\": {\n      \"type\": \"UploadTimeoutError\",\n      \"message\"\
    : \"A timeout occurred verifying the remote file. Please try the request again.\"\
    \n    }\n  }\n```\nThe file is now visible in Clio documents and is available\
    \ to the user for download.\n\n## Uploading a new document version\nIt is same\
    \ as uploading a new document to Clio except setting the `parent` to an existing\
    \ `Document`. Check out the example to upload a new document version for the document\
    \ with id `1234`:\n```json\nRequest\n  POST api/v4/documents?fields=id,latest_document_version{uuid,put_url,put_headers}\n\
    \    \"data\": {\n      \"name\": \"file.jpg\",\n      \"parent\": {\n       \
    \ \"id\": 1234,\n        \"type\": \"Document\"\n      }\n    }\n  }\n```\nThe\
    \ remaining steps are same as uploading a new document to Clio.\n\n## Uploading\
    \ a document using multipart upload\nIn general, when a file reaches 100 MB, you\
    \ should consider using multipart upload instead of uploading in a single operation.\
    \ Except the last part, each part should be at least 5 MB. Determine the number\
    \ of file parts and split the file. Optionally, you may compute the base64-encoded\
    \ 128-bit MD5 mechanism as an end-to-end integrity check for each file part. To\
    \ determine the base64 MD5 checksum for a file part, you may use `openssl`. Check\
    \ out the example to split a big pdf and get the checksums of the file parts:\n\
    ```bash\nsplit -b 31457280 big.pdf big.pdf.        # break the file to max. 30MB\
    \ size\nopenssl md5 -binary big.pdf.aa | base64   # F16pda4G0h4lzH7d2/Jbdw==\n\
    openssl md5 -binary big.pdf.ab | base64   # cRbxEG//GK9rIze5tdYzcg==\nopenssl\
    \ md5 -binary big.pdf.ac | base64   # Tck0KKU4SrmSp8hsSCuSYg==\nopenssl md5 -binary\
    \ big.pdf.ad | base64   # CrIt7lbZzVhMV7JzVTkUvw==\n```\n### Create the document\n\
    [Create a document](#operation/Document%23create), specify `multiparts` for multipart\
    \ upload, and ensure to ask for the fields, `id`, and `latest_document_version{uuid,multiparts}`.\
    \ A `multipart` consists of `part_number`, `content_length`, and optional `content_md5`.\
    \ In the response, a `put_url` is appended to the `multipart`. A `put_url` is\
    \ a signed URL with security credentials for uploading a file part. The signed\
    \ URL expires in 8 hours. The API can handle maximum 50 `multiparts` in one request.\
    \ If the upload is split to more than 50 parts, [make a PUT request](#operation/Document%23update)\
    \ with `uuid`, `fully_uploaded` as `false`, and another set of `multiparts`. It\
    \ returns a set of `put_url` for the specified `multiparts`. Check out the example\
    \ to upload a new document to the matter folder of `Matter` with id `1`:\n```json\n\
    Request\n  POST api/v4/documents?fields=id,latest_document_version{uuid,put_headers,multiparts}\n\
    \    \"data\": {\n      \"name\": \"big.pdf\",\n      \"parent\": {\n        \"\
    id\": 1,\n        \"type\": \"Matter\"\n      }\n      \"multiparts\": [\n   \
    \     {\n          \"part_number\": 1,\n          \"content_length\": 31457280,\n\
    \          \"content_md5\": \"F16pda4G0h4lzH7d2/Jbdw==\"\n        },\n       \
    \ {\n          \"part_number\": 2,\n          \"content_length\": 31457280,\n\
    \          \"content_md5\": \"cRbxEG//GK9rIze5tdYzcg==\"\n        },\n       \
    \ {\n          \"part_number\": 3,\n          \"content_length\": 31457280,\n\
    \          \"content_md5\": \"Tck0KKU4SrmSp8hsSCuSYg==\"\n        },\n       \
    \ {\n          \"part_number\": 4,\n          \"content_length\": 7316647,\n \
    \         \"content_md5\": \"CrIt7lbZzVhMV7JzVTkUvw==\"\n        }\n      ]\n\
    \    }\n\nResponse\n  {\n    \"data\": {\n      \"id\": 1234,\n      \"latest_document_version\"\
    : {\n        \"uuid\": \"eba78724-31e8-4529-b6e2-0f2eef6feeec\",\n        \"put_headers\"\
    : [\n            {\n                \"name\": \"x-amz-server-side-encryption\"\
    ,\n                \"value\": \"AES256\"\n            },\n            {\n    \
    \            \"name\": \"Content-Type\",\n                \"value\": \"application/pdf\"\
    \n            }\n          ],\n        \"multiparts\": [\n          {\n      \
    \      \"part_number\": 1,\n            \"put_url\": \"https://s3.us-west-2.amazonaws.com/iris-production/uploads/document_version/file/eba78724-31e8-4529-b6e2-0f2eef6feeec/big.pdf?uploadId=XG9arnSRfpXVFj4NYCoj66e.iUtET050CFds7GGwb4_J6J26Ysgn_fLCK7pI5KRzJRmBOB_Oa.dle.nn4JLKos_cdRXN6f6Hb0IACkgiN6Wa2XGNv9fZQwgfqmMey1DN&partNumber=1&X-Amz-Expires=28800&X-Amz-Date=20171024T231538Z&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential={aws_access_token}/20171024/us-west-2/s3/aws4_request&X-Amz-SignedHeaders=content-length%3Bcontent-md5%3Bhost&X-Amz-Signature=f7b3f29e4aee3abfa93fb42a7969557a2a0d305d223dde641c78421b5a6d62e0\"\
    ,\n            \"put_headers\": [\n              {\n                  \"name\"\
    : \"Content-Length\",\n                  \"value\": \"31457280\"\n           \
    \   },\n              {\n                  \"name\": \"Content-MD5\",\n      \
    \            \"value\": \"F16pda4G0h4lzH7d2/Jbdw==\"\n              }\n      \
    \      ]\n          },\n          {\n            \"part_number\": 2,\n       \
    \     \"put_url\": \"https://s3.us-west-2.amazonaws.com/iris-production/uploads/document_version/file/eba78724-31e8-4529-b6e2-0f2eef6feeec/big.pdf?uploadId=XG9arnSRfpXVFj4NYCoj66e.iUtET050CFds7GGwb4_J6J26Ysgn_fLCK7pI5KRzJRmBOB_Oa.dle.nn4JLKos_cdRXN6f6Hb0IACkgiN6Wa2XGNv9fZQwgfqmMey1DN&partNumber=2&X-Amz-Expires=28800&X-Amz-Date=20171024T231538Z&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential={aws_access_token}/20171024/us-west-2/s3/aws4_request&X-Amz-SignedHeaders=content-length%3Bcontent-md5%3Bhost&X-Amz-Signature=47dc30f90202654c13030ccce87e43622bb47e0ad155ae61f6b41e8097803950\"\
    ,\n            \"put_headers\": [\n              {\n                  \"name\"\
    : \"Content-Length\",\n                  \"value\": \"31457280\"\n           \
    \   },\n              {\n                  \"name\": \"Content-MD5\",\n      \
    \            \"value\": \"cRbxEG//GK9rIze5tdYzcg==\"\n              }\n      \
    \      ]\n          },\n          {\n            \"part_number\": 3,\n       \
