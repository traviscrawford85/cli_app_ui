- name: Custom Actions
  description: 'In Clio, applications can create custom actions in our interface.
    Links are unique across an application, user, location in the UI (`ui_reference`)
    and label. When the user clicks on a custom action, Clio will open a new browser
    tab at the `target_url`.


    Clio will add a few URL parameters to the `target_url`, including the custom action
    ID, the ID of the user who clicked the link and the URL of the object(s) which
    the link was clicked on. The third party application must then look up the relevant
    OAuth token associated with the user and custom action, and make an authenticated
    request to the `subject_url`. This request both lets you validate the request
    was made by who you expected, that they have access to the record and lets you
    pull down any extra information you may need.


    Currently supported for: Activities, Contacts, Documents and Matters


    ## Security


    ### Confirming a User''s Action


    As custom actions require an unauthorized GET request, which can be faked, Clio
    has provided a way to validate that a user has actually performed an action.


    When a request is sent to the URL specified on the custom action, we will include
    a `custom_action_nonce` parameter. If you send us back the `custom_action_nonce`
    in your next request to the API, Clio will use it to validate that the user who
    clicked the custom action matches your oauth token request. If no match is made,
    an error will be returned.

    '
